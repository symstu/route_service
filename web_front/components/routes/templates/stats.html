{% extends 'components/routes/templates/base.html' %}

{% block table %}
<div></div>
<table cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Total Routes</th>
        <th>Summarized Length</th>
    </tr>
    {% for stat in stats %}
    <tr>
        <td>{{ stat.id }}</td>
        <td>{{ stat.user }}</td>
        <td>{{ stat.total }}</td>
        <td>{{ stat.length }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
